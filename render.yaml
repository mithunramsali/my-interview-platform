services:
  # 1. Your Next.js Web Service (no changes here)
  - type: web
    name: my-interview-platform
    env: node
    plan: free
    buildCommand: 'npm install && npm run build'
    startCommand: 'npm start'
    healthCheckPath: /
    envVars:
      - key: MONGODB_URI
        fromDatabase:
          name: codecracker-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JUDGE0_API_KEY
        sync: false
      - key: JUDGE0_API_HOST
        sync: false
      - key: NODE_ENV
        value: production

  # 2. Your MongoDB Database (Corrected Configuration)
  - type: database # Changed from 'pserv' to 'database'
    name: codecracker-db
    databaseName: CodeCracker # Specify the database name
    plan: free